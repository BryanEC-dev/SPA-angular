<section class = 'container espaciado-superior animated fadeIn' >
   
        <div class="card-columns" >
            <div class="card" *ngFor="let heroe of heroes; let i = index">
                <img  [src]="heroe.img" [alt] = 'heroe.name' class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{heroe.nombre}}/{{heroe.casa}}</h5>
                    <p class="card-text">{{heroe.bio}}</p>
                    <p class="card-text"><small class="text-muted"> Aparecio en {{heroe.aparicion}}</small></p>
                    <button class="btn btn-primary btn-block">
                        <a style="color:white" [routerLink] ="['/heroe',i]">Ver mas...</a> 
                    </button>
                </div>
            </div>
        </div>

</section>
